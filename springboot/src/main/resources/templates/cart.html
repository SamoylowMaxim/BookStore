<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    td:nth-child(3), td:nth-child(4), td:nth-child(5) {
        text-align: center;
    }
    a {
        color: #333;
        text-decoration: none;
    }
    a:hover {
        color: #666;
    }
    h2 {
        text-align: right;
        margin-right: 20px;
        margin-top: 20px;
        color: #333;
    }
</style>

<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Стоимость</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${cart}">
        <td><a th:href="@{/book/(id=${book.id})}" th:text="${book.name}"></a></td>
        <td th:text="${book.author}"></td>
        <td style="text-align: center;" th:text="${book.price}"></td>
        <td style="text-align: center;" th:text="${book.amount}"></td>
        <td style="text-align: center;" th:text="${book.total}"></td>
    </tr>
    </tbody>
</table>
<h2 th:text="|ИТОГО к оплате: ${total}"></h2>
</body>
</html>
