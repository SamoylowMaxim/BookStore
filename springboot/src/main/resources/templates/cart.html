<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    td:nth-child(3), td:nth-child(4), td:nth-child(5) {
        text-align: center;
    }
    a {
        color: #333;
        text-decoration: none;
    }
    a:hover {
        color: #666;
    }
    h2 {
        text-align: right;
        margin-right: 20px;
        margin-top: 20px;
        color: #333;
    }
    .logout-button {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    }

    .logout-button:hover {
    background-color: darkgreen;
    }

    header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 10px 20px;
    background-color: #f8f9fa;
    }
</style>
<header>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" th:object="${_csrf}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="logout-button" type="submit">Выйти из аккаунта</button>
        </form>
    </div>
    <div sec:authorize="isAnonymous()">
        <button class="logout-button" type="button" onclick="location.href='/login'">Зайти в аккаунт</button>
    </div>
</header>

<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Стоимость</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${cart}">
        <td><a th:href="@{/book/(id=${book.id})}" th:text="${book.book.name}"></a></td>
        <td th:text="${book.book.author}"></td>
        <td style="text-align: center;" th:text="${book.book.price}"></td>
        <td style="text-align: center;" th:text="${book.amount}"></td>
        <td style="text-align: center;" th:text="${book.total}"></td>
        <td style="text-align: center;">
            <form method="post" th:action="@{/subtractInCart}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="bookId" th:value="${book.book.id}" />
                <button type="submit">Убрать 1</button>
            </form>
            <form method="post" th:action="@{/removeInCart}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="bookId" th:value="${book.book.id}" />
                <button type="submit">Убрать все</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h2 th:text="|ИТОГО к оплате: ${total}"></h2>
</body>
</html>
