<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h1 {
        color: #333;
        text-align: center;
        margin-top: 20px;
    }
    form {
        width: 50%;
        margin: 0 auto;
        margin-top: 20px;
    }
    label {
        display: inline-block;
        width: 150px;
        text-align: left;
        margin-right: 10px;
    }
    input[type="text"], input[type="number"], select, textarea {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    button:hover {
        opacity: 1;
    }
</style>
<header>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" th:object="${_csrf}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="logout-button" type="submit">Выйти из аккаунта</button>
        </form>
    </div>
    <div sec:authorize="isAnonymous()">
        <button class="logout-button" type="button" onclick="location.href='/login'">Зайти в аккаунт</button>
    </div>
</header>
<h1>Форма книги</h1>
<form action="#" th:action="@{./addBook}" th:object="${bookDaO}" method="post">
    <input type="hidden" id="id" name="id" th:value="0"/>
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" required/>
    <br/>
    <label for="author">Автор:</label>
    <input type="text" id="author" name="author" required/>
    <br/>
    <label for="language">Язык:</label>
    <select id="language" name="language">
        <option th:each="language : ${languages}" th:value="${language}" th:text="${language}"></option>
    </select>
    <br/>
    <label for="publishYear">Год издания:</label>
    <input type="number" id="publishYear" name="publishYear" required/>
    <br/>
    <label for="genre">Жанр:</label>
    <select id="genre" name="genre">
        <option value="">Выберите жанр</option>
        <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
    </select>
    <br/>
    <label for="ISBN">ISBN:</label>
    <input type="text" id="ISBN" name="ISBN" required/>
    <br/>
    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" step="0.01" min="0" required/>
    <br/>
    <label for="pages">Страниц:</label>
    <input type="number" id="pages" name="pages" min="0" required/>
    <br/>
    <label for="annotation">Аннотация:</label>
    <textarea id="annotation" name="annotation" rows="4" cols="50" maxlength="100"></textarea>
    <br/>
    <label for="rating">Рейтинг:</label>
    <input type="number" id="rating" name="rating" min="0" max="10"/>
    <br/>

    <input type="checkbox" id="isNew" name="isNew" value="true" />
    <label for="isNew">Новинка</label>
    <br/>
    <br/>
    <label for="amount">Количество:</label>
    <input type="number" id="amount" name="amount" min="0" required/>
    <br/>
    <label for="cover">Обложка:</label>
    <input type="number" id="cover" name="cover" min="1" max="10"/>
    <br/>
    <button type="submit">Добавить книгу</button>
</form>
</body>
</html>
