<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>
<h1>Форма книги</h1>
<form action="#" th:action="@{./addBook}" th:object="${book}" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" required/>
    <br/>
    <label for="author">Автор:</label>
    <input type="text" id="author" name="author" required/>
    <br/>
    <label for="language">Язык:</label>
    <input type="text" id="language" name="language" required/>
    <br/>
    <label for="publisher">Издательство:</label>
    <input type="text" id="publisher" name="publisher" required/>
    <br/>
    <label for="publishYear">Год издания:</label>
    <input type="number" id="publishYear" name="publishYear" required/>
    <br/>
    <label for="genre">Жанр:</label>
    <input type="text" id="genre" name="genre" required/>
    <br/>
    <label for="ISBN">ISBN:</label>
    <input type="text" id="ISBN" name="ISBN" required/>
    <br/>
    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" step="0.01" min="0" required/>
    <br/>
    <label for="pages">Страниц:</label>
    <input type="number" id="pages" name="pages" required/>
    <br/>
    <label for="annotation">Аннотация:</label>
    <textarea id="annotation" name="annotation" rows="4" cols="50" required></textarea>
    <br/>
    <label for="rating">Рейтинг:</label>
    <input type="number" id="rating" name="rating" required/>
    <br/>
    <input type="hidden" name="isNew" value="false" />
    <input type="checkbox" id="isNew" name="isNew" value="true" />
    <label for="isNew">Новинка:</label>
    <br/>
    <label for="amount">Количество:</label>
    <input type="number" id="amount" name="amount" required/>
    <br/>
    <button type="submit">Добавить книгу</button>
</form>
</body>
</html>
