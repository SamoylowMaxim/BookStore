<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    h1, h2 {
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .red-button {
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    .red-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .button-margin {
        margin-bottom: 10px;
    }
    .logout-button {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    }

    .logout-button:hover {
    background-color: darkgreen;
    }

    header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 10px 20px;
    background-color: #f8f9fa;
    }
    .add-book-button {
    float: left;
    margin-right: 10px;
    /* Add any other styles you want for the button */
}
</style>
<header>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <button class="add-book-button" type="button" onclick="location.href='/employee/add-book'">Добавить книгу</button>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" th:object="${_csrf}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="logout-button" type="submit">Выйти из аккаунта</button>
        </form>
    </div>
    <div sec:authorize="isAnonymous()">
        <button class="logout-button" type="button" onclick="location.href='/login'">Зайти в аккаунт</button>
    </div>
</header>
<h1 th:text="|'${book.name}', ${book.author}"></h1>
<table>
    <tr>
        <td>
            <h2 th:if="${book.isNew}">Новинка</h2>
            <img th:src="|/images/${book.cover}.png|" alt="Обложка" />
            <h2 th:text="${book.status}"></h2>
        </td>
        <td>
            <table>
                <tr>
                    <th>Год издания:</th>
                    <td th:text="${book.publishYear}"></td>
                </tr>
                <tr>
                    <th>Жанр:</th>
                    <td th:text="${book.genre}"></td>
                </tr>
                <tr>
                    <th>Язык:</th>
                    <td th:text="${book.language}"></td>
                </tr>
                <tr>
                    <th>ISBN:</th>
                    <td th:text="${book.ISBN}"></td>
                </tr>
                <tr>
                    <th>Цена:</th>
                    <td th:text="${book.price}"></td>
                </tr>
                <tr>
                    <th>Страниц:</th>
                    <td th:text="${book.pages}"></td>
                </tr>
                <tr>
                    <th>Аннотация:</th>
                    <td th:text="${book.annotation}"></td>
                </tr>
                <tr>
                    <th>Рейтинг:</th>
                    <td th:text="${book.rating}"></td>
                </tr>
                <tr>
                    <th>Количество:</th>
                    <td th:text="${book.amount}"></td>
                </tr>
                <tr>
                    <th>
                        <form th:action="@{../addToCart}" method="post">
                            <input type="hidden" th:name="bookId" th:value="${book.id}">
                            <button type="submit" th:text="${amount} > 0 ? 'Добавить ещё' : 'Добавить в корзину'" th:disabled="${amount} >= ${book.amount}"> </button>
                        </form>
                    </th>
                    <td>
                        <div th:if="${amount} > 0">
                            <p>Товар уже есть в корзине в количестве <span th:text="${amount}"></span></p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <form th:if="${amount} > 0" th:action="@{../subtractFromCart}" method="post">
                            <input type="hidden" th:name="bookId" th:value="${book.id}">
                            <button class="red-button button-margin" type="submit">Убрать 1</button>
                        </form>
                        <form th:if="${amount} > 0" th:action="@{../removeFromCart}" method="post">
                            <input type="hidden" th:name="bookId" th:value="${book.id}">
                            <button class="red-button" type="submit">Убрать все</button>
                        </form>
                    </th>
                    <td><a th:href="@{../cart}">Посмотреть, что в корзине</a></td>
                </tr>
                <tr>

                </tr>
            </table>
        </td>
    </tr>
</table>


</body>
</html>
