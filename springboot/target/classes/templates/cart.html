<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин</title>
</head>
<body>
<style>
    td, th {
      padding: 10px;
    }
</style>

<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Цена</th>
        <th>Количество</th>
        <th>Стоимость</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${cart}">
        <td><a th:href="@{/book/(id=${book.id})}" th:text="${book.name}"></a></td>
        <td th:text="${book.author}"></td>
        <td style="text-align: center;" th:text="${book.price}"></td>
        <td style="text-align: center;" th:text="${book.amount}"></td>
        <td style="text-align: center;" th:text="${book.total}"></td>
    </tr>
    </tbody>
</table>
<h2 th:text="|ИТОГО к оплате: ${total}"></h2>
</body>
</html>
