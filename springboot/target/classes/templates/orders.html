<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
    td:nth-child(3), td:nth-child(4), td:nth-child(5) {
        text-align: center;
    }
    a {
        color: #333;
        text-decoration: none;
    }
    a:hover {
        color: #666;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        color: white;
    }
    header .logo {
        display: flex;
        align-items: center;
    }
    header .logo h1 {
        font-size: 24px;
        margin: 0;
        color: white;
    }
    header nav {
        display: flex;
        align-items: center;
    }
    header nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        transition: color 0.3s ease;
    }
    header nav a:hover {
        color: #ddd;
    }
    .common-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .common-button:hover {
        background-color: darkgreen;
    }

    h1 {
        text-align: center;
    }
</style>
<header>
    <div class="logo">
        <a href="/"><h1>Книжный магазин</h1></a>
    </div>
    <nav>
        <a href="/">Каталог</a>
        <a href="/cart" sec:authorize="hasRole('ROLE_USER')">Корзина</a>
        <a href="/orders" sec:authorize="hasRole('ROLE_USER')">Заказы</a>
        <a href="/employee/add-book" sec:authorize="hasRole('ROLE_ADMIN')">Добавить книгу</a>
        <form th:action="@{/logout}" method="post" th:object="${_csrf}" sec:authorize="isAuthenticated()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <a href="javascript:void(0)" onclick="this.closest('form').submit()">Выйти из аккаунта</a>
        </form>
        <a href="/login" sec:authorize="isAnonymous()">Зайти в аккаунт</a>
    </nav>
</header>
<h1>История заказов:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Статус</th>
        <th>Время оформления</th>
        <th>Книги</th>
        <th>Стоимость</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.orderTime}"></td>
        <td th:text="${order.desc}"></td>
        <td th:text="${order.total}"></td>
    </tr>
</table>
</body>
</html>
